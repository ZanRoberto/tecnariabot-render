<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnaria</title>
  <style>
    body {
      background-color: #F0F0F0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: #FFFFFF;
      width: 90%;
      max-width: 600px;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }
    .logo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo h1 {
      color: #1A1A1A;
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }
    .logo h1 span {
      color: #F05100;
    }
    .logo img {
      height: 40px;
      margin-left: 14px;
    }
    .entry {
      margin: 14px 0;
      font-size: 16px;
    }
    .entry strong {
      color: #1A1A1A;
    }
    input[type="text"] {
      width: calc(100% - 130px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      padding: 10px 14px;
      background-color: #F05100;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #C94000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="logo">
      <h1><span>T</span>ECNARIA</h1>
      <img src="/static/img/301177716_219398370410778_7024928066594549425_n.jpg" alt="Tecnaria Logo">
    </div>
    <div id="chat"></div>
    <div style="display: flex; align-items: center;">
      <input type="text" id="user-input" placeholder="Scrivi la tua domanda...">
      <button onclick="startVoice()">ðŸŽ¤</button>
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class='entry'><strong>Tu:</strong> ${message}</div>`;
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        chat.innerHTML += `<div class='entry'><img src='/static/img/301177716_219398370410778_7024928066594549425_n.jpg' alt='Logo' style='height:18px; vertical-align:middle; margin-right:6px;'> ${data.response}</div>`;
        chat.scrollTop = chat.scrollHeight;
      });
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Il tuo browser non supporta la dettatura vocale.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "it-IT";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error("Errore di riconoscimento vocale:", event.error);
      };
    }
  </script>
</body>
</html>
