<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnariaBot</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ¤– TecnariaBot</h2>
    <div id="chatlog"></div>
    <input id="input" placeholder="Scrivi la tua domanda..." style="width:80%;">
    <button onclick="send()">Invia</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const message = input.value;
      document.getElementById("chatlog").innerHTML += `<div class='msg'><span class='user'>Tu:</span> ${message}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await res.json();
      document.getElementById("chatlog").innerHTML += `<div class='msg'><span class='user'>Bot:</span> ${data.response}</div>`;
    }
  </script>
</body>
</html>
